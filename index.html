<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
      <!-- Favicon -->
     <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
</head>
<body>
    <div class="login">
        <form action="#" id="form">
            <h1>Login</h1>
            <div class="login-box">
                <i class="ri-user-line login_icon"></i>
                <div class="login-box-input">
                    <input type="email" required>
                    <label>Email</label>
                </div>
            </div>
            <div class="login-box">
                <i class="ri-lock-line login_icon"></i>
                <div class="login-box-input">
                    <input id="input-password" type="password" required>
                    <label id="text">Password</label>
                    <i id="change" class="ri-eye-off-line login_icon"></i>
                </div>
            </div>
            <div class="login-check">
                <div class="login-check">
                    <input type="checkbox">
                    <label for="" class="login-check-label">Remember me</label>
                </div>
            </div>
            <button class="submit">Login</button>
            <p class="down">
                Don't have an account? <a href="#">Register</a>
            </p>
        </form>
    </div>
    <!-- link to Javascript -->
     <script src="./script.js"></script>
</body>
</html>
